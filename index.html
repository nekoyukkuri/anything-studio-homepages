<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>何でもスタジオ - ホーム</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ローディング画面 */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: "Arial", sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 0.1em;
      color: #4CAF50;
      user-select: none;
      white-space: nowrap;
    }
    /* フェードアウト */
    #loading.fade-out {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.6s ease, visibility 0.6s;
    }

    /* タイピングカーソル */
    .typing::after {
      content: '|';
      animation: blink 0.6s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* コンテンツ非表示 */
    #content {
      display: none;
    }
    #content.visible {
      display: block;
    }
  </style>
</head>
<body>

  <!-- ローディング画面 -->
  <div id="loading" class="typing"></div>

  <!-- 本体コンテンツ -->
  <div id="content">
    <header>
      <a href="index.html">
        <img src="https://imageusercontent.f5.si/image/logo.png" alt="何でもスタジオ ロゴ" class="logo" />
      </a>
      <nav>
        <a href="index.html">ホーム</a>
        <a href="rules.html">ルール</a>
        <a href="contact.html">お問い合わせ</a>
        <a href="about.html">運営情報</a>
      </nav>
    </header>

    <main class="container">
      <h1>何でもスタジオのサイトへようこそ！</h1>
      <p>何でもスタジオはみんなが自由に交流できる場所です。楽しく安心して過ごせるよう、ルールを守ってご利用ください。</p>
      <div class="test">
        <a href="https://scratch.mit.edu/studios/50760042" class="button12">スタジオに飛ぶ</a>
      </div>

      <section>
        <h2>特徴</h2>
        <ul>
          <li>初心者歓迎！わからないことは気軽に質問OK</li>
          <li>多様なトピックで自由に会話が楽しめます</li>
          <li>みんなで作るコミュニティを大切にしています</li>
        </ul>
      </section>

      <section>
        <h2>参加方法</h2>
        <p>まずはルールページをお読みいただき、マナーを守って参加してください。</p>
        <p><a href="rules.html">ルールページへ</a></p>
      </section>
    </main>
  </div>

  <script>
    const text = "何でもスタジオ";
    const loadingEl = document.getElementById("loading");
    const contentEl = document.getElementById("content");
    let index = 0;

    function typeEffect() {
      // 2文字ずつ表示
      const nextIndex = Math.min(index + 2, text.length);
      loadingEl.textContent = text.substring(0, nextIndex);
      index = nextIndex;

      if (index < text.length) {
        setTimeout(typeEffect, 200);
      } else {
        // タイピング完了後、1秒待ってからフェードアウト＆コンテンツ表示
        setTimeout(() => {
          contentEl.classList.add("visible");
        }, 1000);
      }
    }

    // ページ完全読み込み後に開始
    window.addEventListener("load", () => {
      typeEffect();
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
